{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        body {
            width: 400px;
            text-align: center;
            margin: 0 auto;
        }</style>
    <div class="form-group">
        <h2>{% translate 'Want to buy a ticket, log in, please' %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{% translate 'Sign In' %}</button>
            <small class='text-muted'>
                {% translate 'Have no an account?' %} <a href="{% url 'user:register' %}">{% translate 'Registration' %} </a> </small>
        </form>
    </div>
{% endblock %}
