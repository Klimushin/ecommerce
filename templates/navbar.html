{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'store:list' %}">Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store:list' %}">Store <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        {% if request.user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
            <a href="{% url "user:logout" %}" class="btn btn-danger">Logout</a>
            <a href="{% url "store:cart" %}"><img id="cart-icon" src="{% static 'images/cart.png' %}"></a>
            <p id="cart-total">0</p>
        </div>
        {% else %}
           <div class="d-grid gap-2">
            <a href="{% url "user:login" %}" class="btn btn-success">Login</a>
            <a href="{% url "user:register" %}" class="btn btn-success">Register</a>
        </div>
        {% endif %}
    </div>
</nav>
